<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Portail Communauté</title>
  <link rel="icon" href="https://i.ibb.co/bM8VPK9n/ee7e427fc9b6.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap');
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #151e2e 0%, #253449 45%, #375375 100%);
      font-family: 'Manrope', Arial, sans-serif;
      min-height: 100vh;
      box-sizing: border-box;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 36px;
      overflow-x: hidden;
      padding: 18px;
    }
    .logo {
      width: 110px;
      height: 110px;
      border-radius: 22px;
      object-fit: cover;
      margin-bottom: 10px;
      box-shadow: 0 6px 32px #1c2c4599;
      background: #222c38;
      border: 2.5px solid #2a3d59;
      transition: transform 0.5s cubic-bezier(.62,.28,.32,.92);
      animation: logoFloat 3s infinite alternate cubic-bezier(.51,1.24,.32,1.04);
    }
    @keyframes logoFloat {
      0% { transform: translateY(0);}
      100% { transform: translateY(-10px);}
    }
    h1 {
      font-size: 2.1rem;
      color: #eaf5ff;
      margin: 0 0 18px 0;
      letter-spacing: 3px;
      font-weight: 700;
      text-shadow: 0 3px 20px #223452b8;
      text-align: center;
      background: linear-gradient(90deg, #86b1ea 0%, #375375 60%, #2e4561 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 30px;
      width: 98vw;
      max-width: 420px;
    }
    .link-btn {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      background: rgba(32, 52, 80, 0.52);
      border-radius: 20px;
      border: 1.5px solid #364b68;
      color: #eaf3fb;
      font-size: 1.18rem;
      font-weight: 700;
      box-shadow: 0 4px 24px #18273d26;
      padding: 14px 20px;
      text-decoration: none;
      backdrop-filter: blur(8px) saturate(1.1);
      transition: 
        background 0.4s cubic-bezier(.39,1.2,.52,1),
        box-shadow 0.26s cubic-bezier(.5,1.1,.53,1),
        transform .22s cubic-bezier(.5,1.2,.48,1);
      overflow: hidden;
      cursor: pointer;
      z-index: 1;
      letter-spacing: 1px;
      gap: 14px;
    }
    .link-btn:before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(110deg, #32517344 0%, #6d89a33b 100%);
      opacity: 0;
      transition: opacity .23s cubic-bezier(.3,1.18,.46,1.12);
      z-index: 0;
      pointer-events: none;
    }
    .link-btn:hover:before, .link-btn:focus:before {
      opacity: 0.22;
    }
    .link-btn:hover, .link-btn:focus {
      background: rgba(44, 72, 113, 0.66);
      box-shadow: 0 8px 32px #25344954, 0 1.5px 12px #202c4216;
      transform: scale(1.03) translateY(-2px);
    }
    .link-btn img.icon {
      width: 28px;
      height: 28px;
      object-fit: contain;
      display: inline-block;
      vertical-align: middle;
      opacity: 0.85;
    }
    /* Responsive */
    @media (max-width: 700px) {
      .logo { width: 77px; height: 77px;}
      .links { max-width: 96vw;}
      h1 { font-size: 1.13rem;}
      .link-btn { font-size: 0.95rem; padding: 12px 16px;}
      .link-btn img.icon { width: 22px; height: 22px;}
    }
    @media (max-width: 420px) {
      .logo { width: 45px; height: 45px;}
      .links { max-width: 99vw; gap: 15px;}
      h1 { font-size: 0.79rem;}
      .link-btn { font-size: 0.76rem; border-radius: 12px; padding: 8px 12px;}
      .link-btn img.icon { width: 18px; height: 18px;}
    }
    /* Animation douce d'apparition */
    .links, h1, .logo {
      opacity: 0;
      transform: translateY(30px) scale(0.97);
      animation: fadeinMove 1s cubic-bezier(.35,1.2,.33,1) forwards;
    }
    .logo { animation-delay: 0.2s;}
    h1 { animation-delay: 0.38s;}
    .links { animation-delay: 0.6s;}
    @keyframes fadeinMove {
      to {
        opacity: 1;
        transform: none;
      }
    }
    ::-webkit-scrollbar {width: 6px; background: #1c293b;}
    ::-webkit-scrollbar-thumb {background: #314361; border-radius: 7px;}
  </style>
</head>
<body>
  <img class="logo" src="https://i.ibb.co/bM8VPK9n/ee7e427fc9b6.png" alt="Logo Portail">
  <h1>Portail Communauté</h1>
  <div class="links">
    <a class="link-btn" href="https://discord.gg/Na8QTPhPh9" target="_blank">
      <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/0/0e/Euro_Truck_Simulator_2_Logo.png" alt="ETS2 Logo"> Onyx Transport (ETS2)
    </a>
    <a class="link-btn" href="https://www.tiktok.com/@onyxoff" target="_blank">
      <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/a/a9/TikTok_logo.svg" alt="TikTok Logo"> TikTok Onyxoff
    </a>
  </div>
  <script>
    // Animation légère sur les boutons quand on clique
    document.querySelectorAll('.link-btn').forEach(btn=>{
      btn.addEventListener('mousedown',()=>{
        btn.style.transform='scale(0.97)';
      });
      btn.addEventListener('mouseup',()=>{
        btn.style.transform='';
      });
      btn.addEventListener('mouseleave',()=>{
        btn.style.transform='';
      });
    });
  </script>
</body>
</html>
